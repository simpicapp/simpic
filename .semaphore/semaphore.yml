version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: "simpicapp/simpic-ci:latest"
blocks:
  - name: Backend
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - go build ./...
            - go fmt ./...
  - name: Frontend
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cd frontend
            - npm ci
            - npm run lint
            - npm run test:e2e:headless:record
  - name: Docker
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - docker build .
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
